    <title>LiWeb</title>

</head>

<body class="background">
    <div class="encabezado">
        <div class="logo">
            <img src="images/logo-liweb.png" alt="Logo">
        </div>
        <h1>LIWEB: LLeva tus libros a donde vayas!</h1>
        <nav class="imgnav">
            <div><a href="index.html"><img src="images/home.png" alt="home"></a></div>

            <div><a href="form.html"><img src="images/sesion.png" alt="registro"></a></div>
        </nav>

    </div>
    <div class="divform">
        <form>
            <label for="nombre">Nombre:</label>
            <input type="text" name="nombre" id="nombre" value="" />
            <label for="apellido">Apellido:</label>
            <label for="country"></label>
            <input type="text" name="apellido" id="apellido">
            Pais<select name="country" id="country">
                <option value="argentina">Argentina</option>
                <option value="bolivia">Bolivia</option>
                <option value="brasil">Brasil</option>
                <option value="chile">Chile</option>
                <option value="paraguay">Paraguay</option>
                <option value="pluton">Luna de Pluton</option>
            </select>
            <label for="email">Correo:</label>
            <input placeholder="ejemplo@correo.com" type="email" name="email" id="email" />
            <label for="pass">Contraseña:</label>
            <input type="password" name="pass" id="pass" />
            <label for="repass">Repetir contraseña:</label>
            <input type="password" name="repass" id="repass" />
            <div>
                <input type="checkbox" name="terms" />He leido y acepto los
                <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">Terminos y Condiciones.</a>
            </div>
            <div class="captchaContainer">
                <p>Copie el texto que aparece a continuacion:</p>
                <p class="captcha">CAPTCHA</p>
            </div>
            <input type="text" name="captchaRes" id="captchaRes">
            <p class="alerta">Error: verifique sus datos y el captcha</p>
            <input type="submit" name="send" />

        </form>
    </div>
    <footer>

        </p>
