<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/logo.png" />
    <title>LiWeb</title>
    <link rel="stylesheet" href="css/estilos.css">
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
</head>

<body class="background">
    <header>
        <input type="checkbox" id="btn-menu">
        <label class="menu-label" for="btn-menu"> <img src="images/menu.png" alt=""></label>

        <nav class="menu">
           <ul>
               <li><a href="index.html"><img src="images/home.png" alt="home"></a></li>
               <li><a href="catalogo.html"><img src="images/catalogo.png" alt="catalogo"></a></li>
               <li><a href="form.html"><img src="images/sesion.png" alt="registro"></a></li>
           </ul>
        </nav>

    </header>
    <header class="encabezado">
        <div class="logo">
            <a href="index.html"><img src="images/logo.png" alt="Logo"></a>
        </div>  
        <p>LIWEB: LLeva tus libros a donde vayas!</p>
        <input type="text" placeholder="Busqueda..." class="busqueda"></input>
        <nav class="imgnav">
            <div class="RecuadroNav"><a href="index.html"><img src="images/home.png" alt="home"></a></div>
            <div class="RecuadroNav"><a href="catalogo.html"><img src="images/catalogo.png" alt="catalogo"></a></div>
            <div class="RecuadroNav"><a href="form.html"><img src="images/sesion.png" alt="registro"></a></div>
        </nav>
    </header>
    <div class="divform">
        <form>
            <label for="nombre">Nombre:</label>
            <input type="text" name="nombre" id="nombre" value="" />
            <label for="apellido">Apellido:</label>
            <label for="country"></label>
            <input type="text" name="apellido" id="apellido">
            <label for="country">Pais</label>
            <select name="country" id="country">
                <option value="argentina">Argentina</option>
                <option value="bolivia">Bolivia</option>
                <option value="brasil">Brasil</option>
                <option value="chile">Chile</option>
                <option value="paraguay">Paraguay</option>
                <option value="pluton">Luna de Pluton</option>
            </select>
            <label for="email">Correo:</label>
            <input placeholder="ejemplo@correo.com" type="email" name="email" id="email" />
            <label for="pass">Contraseña:</label>
            <input type="password" name="pass" id="pass" />
            <label for="repass">Repetir contraseña:</label>
            <input type="password" name="repass" id="repass" />
            <div>
                <input type="checkbox" name="terms" id="terms" />He leido y acepto los
                <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">Terminos y Condiciones.</a>
            </div>
            <div class="captchaContainer">
                <p>Copie el texto que aparece a continuacion:</p>
                <p class="captcha">captcha</p>
            </div>
            <input type="text" name="captchaRes" id="captchaRes">
            <p class="alerta-oculta">Error: verifique los datos ingresados y el captcha</p>
            <input type="button" name="send" class="submit" value="Enviar" />

        </form>
    </div>
    <footer>
        <p>
            Grupo 126 - Trabajo especial WEB-1 - UNICEN - año 2020
        </p>
    </footer>
    <script type="text/javascript" src="js/main.js"></script>
</body>

</html>
