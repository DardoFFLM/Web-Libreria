<body class="background">
    <header class="encabezado">
        <input type="checkbox" id="btn-menu">
        <label class="menu-label" for="btn-menu"> <img src="images/menu.png" alt=""></label>
        <figure class="logo">
            <a href="index.html" class="LinkLogo"><img src="images/logo.png" alt="Logo"></a>
        </figure>
        <nav class="imgnav">
            <div class="RecuadroNav"><a href="index.html" class="ImgLink"><img src="images/home.png" alt="home"></a>
            </div>
            <div class="RecuadroNav"><a href="catalogo.html" class="ImgLink"><img src="images/catalogo.png"
                        alt="catalogo"></a></div>
            <div class="RecuadroNav"><a href="form.html" class="ImgLink"><img src="images/sesion.png"
                        alt="registro"></a></div>
        </nav>
        <p>LIWEB: LLeva tus libros a donde vayas!</p>
        <input type="text" placeholder="Busqueda..." class="busqueda" ></input>
        <span  id="filtrar" class="fa-stack fa-1x">
            <i id="filtrar" class="fas fa-certificate fa-stack-2x fa-pulse" style="color: rgb(141, 141, 211);"></i>

        </span>

    </header>
    <table class="CatalogoTab">
        <thead>
            <tr>
                <th>Titulo</th>
                <th>Autor</th>
                <th>Año</th>
                <th>Link</th>
            </tr>
        </thead>
        <tbody class="cuerpoTab">

        </tbody>
        <tfoot>
            <tr>
                <th>Titulo</th>
                <th>Autor</th>
                <th>Año</th>
                <th>Link</th>
            </tr>
        </tfoot>
    </table>
    <form class="tabForm">
        <input type="text" id="booktitle" class="InputTabla">
        <input type="text" id="bookAutor" class="InputTabla">
        <input type="text" id="bookYear" class="InputTabla">
        <input type="button" class="tabBtn" id="agrega" value="Agregar Libro"></input>
        <input type="button" class="tabBtn" id="genera" value="Generar Libros"></input>
        <input type="button" class="tabBtn" id="borra" value="Borrar Tabla"></input>
    </form>
    </div>
